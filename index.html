<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크리스마스 카드</title>
<!--    external css-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="button-container">
        <div>
            <a href="card/card.html" class="button">크리스마스 카드 만들러 가기</a>
        </div> 
        <div>
            <a href="tree_design/tree_design.html" class="button">크리스마스 트리 꾸미러 가기</a>
        </div>
        <div>
            <a href="info/christmas-info.html" class="button">크리스마스 알아보기</a>
        </div>
    </div>

<!--    배경 눈내리기-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 250,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffdddd"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 1.2,
                    "random": true
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
